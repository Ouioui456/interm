<!DOCTYPE html>
<html>
  <head>
    <title> Application de quizz </title>
    <style rel="stylesheet" href="style.css"></style>
  </head>
  <body>
    <section id="creatorview">
      <h1> Bienvenue dans le mode créateur </h1>
      <form id="quizz-edition">
        <input type="text" id="question-input" placeholder="Quelle est votre question ?" required>

  <div class="answers-group">
    <input type="radio" name="correct-answer" value=0 id="check1">
      <label for="check1">
    <input type="text" id="ans1" class="answer-input" placeholder="Réponse 1" required>
      </label>
    <input type="radio" name="correct-answer" value=1 id="check2">
      <label for="check2">
    <input type="text" id="ans2" class="answer-input" placeholder="Réponse 2" required>
      </label>
    <input type="radio" name="correct-answer" value=2 id="check3">
      <label for="check3">
    <input type="text" id="ans3" class="answer-input" placeholder="Réponse 3" required>
      </label>
    <input type="radio" name="correct-answer" value=3 id="check4">
      <label for="check4">
    <input type="text" id="ans4" class="answer-input" placeholder="Réponse 4" required>
      </label>
  </div>
        <button id="submit">Submit</button>
      </form>
      <div id="questioncounter"> Nombre de questions ajoutées : <span id="count">0</span></div>
      <button id="launcher"> Lancer le quizz !</button>
    </section>
    <section id="user-view" class="hidden">
      <h1> Bienvenue dans le mode utilisateur </h1>
      <h4> Répondez au quizz </h4>
      <div id="quizz-container">
      </div>
      <button id="back"></button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
